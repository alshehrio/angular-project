<div class="container">
  <div class="row">
    <div class="col-3">
      <app-products-filter></app-products-filter>
    </div>

    <div class="col-9">
      <div class="row">
        <div class="col-6" *ngFor="let product of products | async">
          <app-product-card [title]="product.title" [price]="product.price" [imageUrl]="product.imageUrl">
          </app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
