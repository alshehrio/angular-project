<form #form="ngForm" (ngSumbit)="login()">
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="text" name="email" id="email" ngModel #email="ngModel" required email>
    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
      <div *ngIf="email.errors.required">Email is required</div>
      <div *ngIf="email.errors.email">Email is invalid</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="text" name="password" id="password" ngModel #password="ngModel" required>
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
      <div *ngIf="password.errors.required">Password is required</div>
    </div>
  </div>

  <button class="btn btn-primary" (click)="login(form)">Login</button>
</form>
